fold : 10 
fold_break : -1
epochs : 50 
num_workers : 2 # DataLoader の num_workers, 2が丁度いいらしい
autocast : True

batch_size_1 : 32
batch_size_2 : 32
output_size : 1
csv_columns : ["laterality_LE", "view_LE", "age", "implant"]
input_path : "/kaggle/input/dicom2png512x512/dicom2png_512"
debug : False

preprocess:
  sampling : "up"
  img_version : "v3"

optimizer:
  name : "Adam"
  learning_rate : 0.001
  weight_decay : 0.0

scheduler:
  name : "ReduceLROnPlateau"
  mode : "min"
  patience : 3
  factor : 0.4

aug:
  version: "v0.0.3"
  vertical_flip : 0.5
  horizontal_flip : 0.5