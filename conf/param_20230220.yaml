# memo
# - loss が発散している --> LR を 1e-4 に戻してみる
# - 画像の normalization　を (0,0,0), (1,1,1) に変更

fold : 5 
fold_break : -1
epochs : 10 
num_workers : 2 # DataLoader の num_workers, 2が丁度いいらしい
autocast : True

batch_size_1 : 16 
batch_size_2 : 16 
output_size : 1
csv_columns : ["laterality_LE", "view_LE", "age", "implant"]

debug : False

dataset :
  input_path : "/kaggle/input/dataset1024x512/"
  external : False 

model:
  model_type : "effnet"
  model_name : "efficientnet_b4"
  pretrained : True

loss:
  name: "BCEWithLogitsLoss" 
  pos_weight : 50

preprocess:
  sampling : "normal"
  img_prep_version : "not-used" # 胸部抽出のバージョン

aug:
  version: "v0.0.6"
  vertical_flip : 0.5
  horizontal_flip : 0.5

optimizer:
  name : "Adam"
  learning_rate : 0.0001
  weight_decay : 0.0

scheduler:
  name : "ReduceLROnPlateau"
  mode : "min"
  patience : 3
  factor : 0.4
