fold : 3 
epochs : 15 
num_workers : 2 # DataLoader の num_workers, 2が丁度いいらしい

lr_patience : 1 
lr_factor : 0.4
batch_size_1 : 32
batch_size_2 : 32
output_size : 1
csv_columns : ["laterality", "view", "age", "implant"]
input_path : "/kaggle/input/dicom2png512x512/dicom2png_512"
debug : False

preprocess:
  sampling : "down"

optimizer:
  learning_rate : 0.005
  weight_decay : 0.0

aug:
  version: "v0.0.0"
  vertical_flip : 0.5
  horizontal_flip : 0.5