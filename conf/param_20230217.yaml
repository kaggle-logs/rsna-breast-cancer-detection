fold : 2
fold_break : 9999
epochs : 10 
num_workers : 2 # DataLoader の num_workers, 2が丁度いいらしい
autocast : True

batch_size_1 : 32 
batch_size_2 : 32 
output_size : 1
csv_columns : ["laterality_LE", "view_LE", "age", "implant"]

debug : False

dataset :
  input_path : "/kaggle/input/rsna-breast-cancer-512-pngs/output"
  external : True

model:
  model_type : "resnet"
  model_name : "seresnext50_32x4d"
  pretrained : True

loss:
  name: "BCEWithLogitsLoss" 
  pos_weight : 50

preprocess:
  sampling : "normal"
  img_prep_version : "not-used"

aug:
  version: "v0.0.3"
  vertical_flip : 0.5
  horizontal_flip : 0.5

optimizer:
  name : "Adam"
  learning_rate : 0.001
  weight_decay : 0.0

scheduler:
  name : "ReduceLROnPlateau"
  mode : "min"
  patience : 3
  factor : 0.4